name: test
on:
  push:
    paths-ignore:
      - LICENSE
      - README.*
      - examples
      - .github/workflows
  pull_request:
    paths-ignore:
      - LICENSE
      - README.*
      - examples
      - .github/workflows
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim-version:
          - 'stable'
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      # install typesense
      - run: curl -O https://dl.typesense.org/releases/0.25.1/typesense-server-0.25.1-amd64.deb
      - run: |
          sudo apt install ./typesense-server-0.25.1-amd64.deb
          sudo systemctl start typesense-server.service
          export TYPESENSE_KEY=$(awk -F "=" '/api-key/ {print $2}' /etc/typesense/typesense-server.ini)
      # install nim
      - run: nimble install -Y
      - run: nim c -r src/typesense.nim
      - run: nimble test
